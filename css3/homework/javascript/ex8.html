<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';


    function atom(answer, printYes, printNo) {
      if (answer.toUpperCase() === 'Y') printYes();
      else printNo();
    }

    const printYes = () => {
      let a = 0, b = 1;
      let result = '피보나치 수열 : ';

      for (let i = 0; i < 10; i++) {
        result += a + ' ';
        let temp = a + b;
        a = b;
        b = temp;
      }

      console.log(result);
      alert(result);
    };


    const printNo = () => {
      console.log('작업을 마칩니다.');
      alert('작업을 마칩니다.');
    };
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>피보나치 수열</h2>
    <div>피보나치 수열 출력</div>

    <p>
      <input type="button" value="작업진행" onclick="atom('y', printYes, printNo)" class="btn btn-success" />
    </p>

    <p>
      <input type="button" value="작업중지" onclick="atom('n', printYes, printNo)" class="btn btn-danger" />
    </p>
  </div>
</body>

</html>
