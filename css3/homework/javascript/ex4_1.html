<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 양식 연습 1</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: "맑은 고딕", Arial, sans-serif; color:#222; }

    
    .wrap {
      width: min(1200px, calc(100% - 40px));
      margin: 30px auto;
    }

    .top{
      display:flex;
      gap: 40px;
      align-items:flex-start;
    }

    fieldset{
      border:2px solid #9a9a9a;
      padding: 14px 16px 16px;
      margin: 0 0 14px;
      min-width: 0;
      background:#fff;
    }

    legend{
      padding:0 10px;
      font-weight:700;
      color:#1f4fbf;
    }

    
    label{
      white-space: nowrap;
      word-break: keep-all;
      display:inline-block;
      font-weight: 700;
    }

    
    .left  { flex: 0 0 460px; }
    .right { flex: 1 1 auto; min-width: 0; }

    
    .login-row{
      display: grid;
      grid-template-columns: 70px 1fr 80px 1fr auto;
      gap: 10px;
      align-items: center;
    }
    .login-row input{
      width: 100%;
      min-width: 0;        
      height: 26px;
      padding: 2px 6px;
      border: 1px solid #888;
    }

    
    .row{
      display:flex;
      align-items:center;
      gap: 10px;
      margin: 8px 0;
    }
    .left .row label{ width: 120px; }
    .row input[type="text"],
    .row input[type="password"],
    .row input[type="email"],
    .row input[type="tel"]{
      width: 260px;
      height: 26px;
      padding: 2px 6px;
      border: 1px solid #888;
    }

    .btn{
      height: 28px;
      padding: 0 12px;
      border: 1px solid #777;
      background:#eee;
      cursor:pointer;
      font-weight:700;
      white-space: nowrap;
    }

    .required{ color:#d10000; font-weight:900; margin-left:4px; }

    .actions{
      border:2px solid #9a9a9a;
      padding: 12px;
      display:flex;
      justify-content:center;
      gap: 18px;
    }

    .notes{
      font-size: 13px;
      line-height: 1.6;
      margin-top: 8px;
      white-space: pre-line;
    }

    
    .reg legend{ color:#222; font-size:18px; }
    .reg .reg-row{
      display:flex;
      align-items:center;
      gap: 14px;
      margin: 12px 0;
      font-weight:700;
    }
    .reg .reg-row label{ width: 170px; }
    .reg input[type="number"]{ width: 70px; height: 26px; padding: 2px 6px; }
    .reg input[type="range"]{ width: 220px; }

    
    .bottom{ margin-top: 16px; }
    .center-title{ text-align:center; font-weight:800; margin: 0 0 12px; }

    .course-box{
      border:2px solid #9a9a9a;
      padding: 16px;
      width: 620px;
      margin: 0 auto;
    }
    .course-row{
      display:flex;
      gap: 16px;
      align-items:center;
      margin: 10px 0;
    }
    .course-row .lbl{ width: 120px; font-weight: 800; }
    .course-row label{ font-size: 14px; font-weight: 600; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      
      <div class="left">
        <form>
          <fieldset>
            <legend>로그인</legend>

            <div class="login-row">
              <label for="loginId">아이디</label>
              <input type="text" id="loginId" name="loginId" autofocus />

              <label for="loginPw">비밀번호</label>
              <input type="password" id="loginPw" name="loginPw" />

              <button type="submit" class="btn">로그인</button>
            </div>
          </fieldset>

          <fieldset>
            <legend>가입하기</legend>

            <div class="row">
              <label for="id">아이디<span class="required">*</span></label>
              <input type="text" id="id" name="id" required />
            </div>

            <div class="row">
              <label for="pw">비밀번호<span class="required">*</span></label>
              <input type="password" id="pw" name="pw" required />
            </div>

            <div class="row">
              <label for="pw2">비밀번호 확인<span class="required">*</span></label>
              <input type="password" id="pw2" name="pw2" required />
            </div>

            <div class="row">
              <label for="name">이름<span class="required">*</span></label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="row">
              <label for="email">메일 주소<span class="required">*</span></label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="row">
              <label for="tel">전화번호</label>
              <input type="tel" id="tel" name="tel" />
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn">가입하기</button>
            <button type="reset" class="btn">다시쓰기</button>
          </div>
        </form>
      </div>

      
      <div class="right">
        <div class="notes">
- 현재 페이지에 접속시 아이디로 커서 이동
- 아이디/비밀번호/회원원/이름/메일/전화번호 입력시 입력관련 이벤트 발생(예:대문자만 입력되도록 설정)
- 비밀번호 확인에 포커스가 가면 비밀번호 등을 체크함
- '*' 이 표시된 곳은 필수 입력
- 각 텍스트를 해당 폼 양식에 맞도록 입력처리하도록 속성설정할것
        </div>

        <form>
          <fieldset class="reg">
            <legend>등록 정보</legend>

            <div class="reg-row">
              <label for="people">참여인원(최대 10명)</label>
              <input type="number" id="people" name="people" min="1" max="10" value="1" />
            </div>

            <div class="reg-row">
              <label for="support">지원물품(1인당 5개)</label>
              <input type="number" id="support" name="support" min="1" max="5" value="1" />
            </div>

            <div class="reg-row">
              <label for="level">희망 단계(하,중,상)</label>
              <input type="range" id="level" name="level" min="1" max="3" value="2" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    
    <div class="bottom">
      <h3 class="center-title">수강 과목을 선택하세요 (1과목 선택 가능)</h3>

      <div class="course-box">
        <form>
          <div class="course-row">
            <div class="lbl">신청 과목(회화)</div>
            <label><input type="radio" name="talk" /> 영어 회화(초급)</label>
            <label><input type="radio" name="talk" /> 영어 회화(중급)</label>
            <label><input type="radio" name="talk" checked /> 영어 회화(고급)</label>
          </div>

          <div class="course-row">
            <div class="lbl">신청 과목(자격)</div>
            <label><input type="radio" name="test" checked /> TOEIC</label>
            <label><input type="radio" name="test" /> TOEFL</label>
            <label><input type="radio" name="test" /> OPIC</label>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
