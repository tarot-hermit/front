<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <style>
    div.container {
      border: 1px solid gray;
      width: 400px;
      line-height: 30px;
      background-color: #a08181;
      padding: 10px;
      /* text-align: center; */
    }

    label {
      /* display: inline-block; */
      /* width: 80px; */
      background-color: beige;
    }

    input[type="text"] {
      background-color: yellow;
      color: blue;
      font-size: 15pt;
      padding: 4px;
      margin: 5px;
    }

    input[type="password"] {
      background-color: yellow;
      color: red;
      font-size: 15pt;
      padding: 4px;
      margin: 5px;
    }
    
    input[type="number"] {
      background-color: yellow;
      color: red;
      font-size: 12pt;
      padding: 4px;
      margin: 5px;
      width: 100px;
    }

    button {
      background-color: rgb(164, 112, 212);
      color: white;
      padding: 5px;
      margin: 10px;
      text-align: center;
    }



  </style>
</head>
<body>
  <h2>Form태그와 css</h2>
  <form>
    <div class="container">
      <div class="gid">
        <label for="mid">아이디</label>
        <input type="text" name="mid" id="mid" size="20" autofocus required placeholder="아이디를 입력하세요"/>
      </div>
      
      <div class="gpwd">
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" size="20" required placeholder="비밀번호를 입력하세요"/>
      </div>

      <div class="gage">
        <label for="age">나이</label>
        <input type="number" name="age" id="age" size="20" value="20" min="19" max="100" required />
      </div>

      <div class="gaddress">
        <label for="address">주소</label>
        <input type="text" name="address" id="address" size="20" placeholder="주소를 입력하세요"/>
      </div>

      <div class="gsosok">
        <label for="sosok">소속</label>
        <input type="text" name="sosok" id="sosok" size="20" value="그린아카데미" readonly/>
      </div>

      <div class="gbutton">
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">돌아가기</button>
      </div>

    </div>
  </form>
</body>
</html>
