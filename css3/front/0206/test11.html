<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .box, .imgcontent {
      float: left;
      width: 33.33%;
      padding: 50px;
      
    }

    .box1 { background-color: blue;}
    .box2{ background-color: burlywood;}
    .box3 { background-color: aquamarine;}

    .imgcontent {
      padding: 5px;
      /* display: table; */
    }
      #subtitle {
        clear: both;
      }
  </style>
</head>
<body>
  <h2>Box sizing</h2>
  <div class="container">
    <div class="box box1">
      <p>1.이곳은 박스 안입니다.</p>
    </div>
    <div class="box box2">
      <p>2.이곳은 박스 안입니다.</p>
    </div>
    <div class="box box3">
      <p>3.이곳은 박스 안입니다.</p>
    </div>
    <hr/>
    <div class="imgcontent">
      <img src="../../images/12.jpg" alt="12번그림" style="width: 100%;"/>
    </div>
    <div class="imgcontent">
      <img src="../../images/17.jpg" alt="17번그림" style="width: 100%;"/>
    </div>
    <div class="imgcontent">
      <img src="../../images/18.jpg" alt="18번그림" style="width: 100%;"/>
    </div>
    <p id="subtitle">
      Box-sizing 속성을 사용하여 상자안에서 그림이 보이도록 처리합니다.
    </p>
  </div>
</body>
</html>
