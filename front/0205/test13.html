<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>

  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      width: 1000px;
      margin: 0;
    }

    body {
      margin: 0;
    }

    .item {
      border: 1px solid gray;
    }


    #item1 {
      width: 100%;
      height: 150px;
      background-image: url(../../images/munpia.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }


    #item2,
    #item3 {
      float: left;
      height: 700px;
    }




    #item2 {
      width: 220px;
      background: skyblue;
    }

    .side-banner {
      display: block;
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;

      text-decoration: none;
      font-weight: 700;
      text-align: center;

      position: relative;
    }

    .side-banner span {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .munpia {
      background: linear-gradient(180deg, #2d7cff, #1b3c88);
    }

    .naver {
      background: linear-gradient(180deg, #1ec800, #0a8f00);
    }

    .kakao {
      background: linear-gradient(180deg, #ffe812, #ffb800);
    }

    .kakao span {
      background: rgba(255, 255, 255, 0.45);
      color: #000;
    }

    .side-banner:hover {
      filter: brightness(0.9);
      cursor: pointer;
    }


    #item3 {
      width: 780px;
      background: rgb(58, 150, 104);
      padding: 15px;
    }

    #item5 {
      clear: both;
      height: 150px;
      background: rgb(59, 149, 165);
      color: #000;

    }
  </style>

  <script>
    function loadCenter(url) {
      document.getElementById("centerframe").src = url;
      return false; 
    }
  </script>
  </script>
</head>

<body>
  <div class="boxtop">
    이곳은 그림 위 영역입니다. 이곳은 그림위 영역입니다.
  </div>
  <div class="container">

    <div id="item1" class="item" onclick="location.href='https://www.munpia.com/'"></div>

    <div id="item2" class="item">
      <a href="https://www.munpia.com/" onclick="return loadCenter('https://www.munpia.com/');"
        class="side-banner munpia">
        <span class="banner-text">
          문피아<br>
        </span>
      </a>

      <a href="https://series.naver.com/novel/home.series" onclick="return loadCenter('https://series.naver.com/');"
        class="side-banner naver">
        <span>네이버 시리즈</br></span>
      </a>

      <a href="https://page.kakao.com/" onclick="return loadCenter('https://page.kakao.com/');"
        class="side-banner kakao">
        <span>카카오페이지</span>
      </a>

    </div>
    <div id="item3" class="item">
      <iframe id="centerframe" src="" width="100%" height="100%" style="border:0;"></iframe>
    </div>
    <div id="item5" class="item">
      5번구역
    </div>
  </div>

</body>

</html>
