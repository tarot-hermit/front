<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calendar.html</title>
  <style>
    table {
      width: 700px;
      font-size: 18pt;
      color: #222;
      border-collapse: collapse;
      margin: 20px auto;
    }

    caption {
      font-size: 22pt;
      font-weight: bold;
      margin-bottom: 10px;
    }

    thead { background-color: cadetblue; color: white; }
    tbody { background-color: #fff; }
    tfoot { background-color: crimson; color: white; }

    th, td {
      border: 1px solid gray;
      padding: 12px;
      text-align: center;
      width: calc(700px / 7);
      height: 70px;
    }

    td:hover { background-color: #ddd; }

    
    .empty { background-color: #f2f2f2; color: #aaa; }

    
    .sun { color: red; font-weight: bold; }
    .sat { color: blue; font-weight: bold; }
    .holiday {
      background-color: #ffd6d6;
      color: #c40000;
      font-weight: bold;
    }

    
    .today { background-color: #ffe08a; font-weight: bold; }
  </style>
</head>
<body>

<table>
  <caption>2026년 2월</caption>

  <thead>
    <tr>
      <th class="sun">일</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
      <th class="sat">토</th>
    </tr>
  </thead>

  <tbody>
    
    <tr>
      <td class="sun">1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td class="sat">7</td>
    </tr>
    
    <tr>
      <td class="sun">8</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td class="sat">14</td>
    </tr>
    
    <tr>
      <td class="sun">15</td>
      <td class="holiday">16<br>설날</br></td>
      <td class="holiday">17<br>설날</br></td>
      <td class="holiday">18<br>설날</br></td>
      <td>19</td>
      <td>20</td>
      <td class="sat">21</td>
    </tr>
    
    <tr>
      <td class="sun">22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
      <td>26</td>
      <td>27</td>
      <td class="sat">28</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="7">※ 마우스를 올리면 칸이 하이라이트 됩니다.</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
