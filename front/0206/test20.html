<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test20.html</title>
  <style>
    img#src1 {-webkit-box-reflect: below 20px;}
    img#src2 {-webkit-box-reflect: below 0px;}
    img#src3 {-webkit-box-reflect: right 10px ;}
    img#src4 {-webkit-box-reflect: below 0px linear-gradient(to bottom ,rgba(0,0,0,0) , rgba(0,0,0,1)) ;}
  </style>
</head>
<body>
  <h2>Image Reflection(대칭)</h2>
  <P><img src="../../images/21.png" width="200px" id="src1"/></P>
  <P><img src="../../images/16.jpg" width="200px" id="src2"/></P>
  <br/><br/><br/><br/><br/><br/><br/>
  <P><img src="../../images/17.jpg" width="200px" id="src3"/></P>
  <P><img src="../../images/19.jpg" width="200px" id="src4"/></P>
</body>
</html>
