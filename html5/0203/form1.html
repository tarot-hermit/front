<html>
<head>
  <title>form1.html(폼 태그 - 양식태그----) </title>
  <script src="https://kit.fontawesome.com/df66332deb.js" crossorigin="anonymous"></script>
</head>
<body>
<br/>
<h2>폼태그연습</h2>
<p>
<a href ="https://www.naver.com" target="_blank"><font size="5" color="red"><i class="fa-solid fa-heart-crack"></i></font></a>
</p>
<!--<form name="" method="" action="">-->
<form name="myform" method="get" action="form1ok.html">
  <p>국적: <input type="text" name="nation" id="nation" value="대한민국" readonly></p>
  <p>성명: <input type="text" name="name" id="name" required autofocus placeholder="성명을 입력하세요" /> </p>
  <p>소속: <input type="text" name="sosok" id="sosok" size="10" maxLength="10" /> </p>
  <p>나이: <input type="number" name="age" id="age" value="20" /> </p>
  <p>수량: <input type="number" name="ea" id="ea" value="10" step="10" min="10" max="100"/></p>
  <p>성별: <input type="radio" name="gender" id="gender" value="남자">남자&nbsp;&nbsp;
            <input type="radio" name="gender" id="gender" value="여자" checked>여자</p>
  <p>취미 :
    <input type="checkbox" name="hobby" id="hobby1" value="등산" checked>등산
    <input type="checkbox" name="hobby" id="hobby2" value="낚시" >낚시
    <input type="checkbox" name="hobby" id="hobby3" value="골프" >골프
    <input type="checkbox" name="hobby" id="hobby4" value="요리" >요리
    <input type="checkbox" name="hobby" id="hobby5" value="바둑" >바둑
    <input type="checkbox" name="hobby" id="hobby6" value="독서" >독서                    
    <input type="checkbox" name="hobby" id="hobby7" value="등산" >등산
  </p>
  <p>직업:
    <select name="job" id="job" >
      <option>회사원</option>
      <option>공무원</option>
      <option>요리사</option>
      <option>은행원</option>      
      <option>군인</option>      
      <option>학생</option>       
      </select>
  </p>
  
   <p>다녀본산:
    <select name="mountain" id="mountain" size="5" multiple >
      <option>우암산</option>
      <option>백화산</option>
      <option>북한산</option>
      <option>한라산</option>      
      <option>태백산</option>      
      <option>소백산</option>   
      <option>백두산</option>    
      </select>
  </p>
  <p>다녀본산2:
    <select name="mountain2" id="mountain2" >
      <optgroup label="충청권">
        <option value="1">소백산</option>
        <option value="2">우암산</option>
        <option value="3">백화산</option>
      </optgroup>
      <optgroup label="수도권">
      <option>북한산</option>      
      <option>도봉산</option>      
      <option>사패산</option>   
      <option>불암산</option>    
      </optgroup>
       <optgroup label="강원권">
      <option>태백산</option>  
      <option>설악산</option>  
      <option>두타산</option>
      </optgroup>
      </select>
  </p>
  <p> 과목 :
    <input type="text" name="subject" id="subject" list="choice">
    <datalist id="choice">
      <option value="국어"></option>
      <option value="영어"></option>
      <option value="수학"></option>
      <option value="사회"></option>
      <option value="과학"></option>
    </datalist>
  </p>
  <p>작업진행상태:
    <progress value="70" max="100"></progress>
  </p>
  
  <p>자기소개 : 
  <textarea name="content" id="content" rows="5" cols="50"></textarea>
  </p>
  
  <p>사용량:
    <meter low="20" max="100" higt="80" value="70"></meter>
  </p>
  
  <p>학습수준(상/중/하):
    <input type="range" min="1" max="3" step="1" value="2">
  </p>
  
  <p>날짜:
    <input type="date" name="today" id="today">
  </p>
  
  <p>시간:
    <input type="time" name="todaytime" id="todaytime">
  </p>
  
   <p>날짜시간:
    <input type="datetime-local" name="todaydatetime" id="todaydatetime">
  </p>
  
   <p>주:
    <input type="week" name="todayweek" id="todayweek">
  </p>
  
   <p>색상:
    <input type="color" name="color" id="color">
  </p>
  
  
  
  <p>첨부파일:
  <input type="file" name="fName" id="fName"/>
  </p>
  <p>
    <input type="submit" value="회원가입"/>
    <input type="reset" value="다시입력"/>
    <input type="button" value="회원가입2"/>  
    <button>회원가입3</button>
  </p>
  
</form>
<hr/>
<form name="myform2">
  <fieldset>
  <legend>아이디 확인</legend>
    <ul>
      <li>
        <label for="name2">이름</label>
        <input type="text" name="name" id="name2">
      </li>
      <li>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd">
      </li>
      <li>
      <label for="email">메일주소</label>
      <input type="email" name="email" id="email">
      </li>
       <li>
      <label for="tel">전화번호</label>
      <input type="tel" name="tel" id="tel">
      </li>
    </fieldset>
</form>
</body>
</html>
