<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 시계</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#111; color:#fff; }
    .clock-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding:30px;
      margin-top:60px;
    }
    .digits{
      display:flex;
      align-items:center;
      gap:10px;
      background:#000;
      padding:18px 20px;
      border-radius:18px;
      box-shadow: 0 0 30px rgba(0,255,136,.15);
    }

    
    .slot{
      width: 70px;      
      height: 110px;
      background: #000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 0 2px rgba(0,255,136,.12);
    }

    
    .slot img{
      width: 82%;
      height: 82%;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 0 8px rgba(0,255,136,.35));
    }

    .colon{
      font-size:64px;
      font-weight:700;
      color:#00ff88;
      line-height:1;
      margin:0 6px;
      text-shadow:0 0 12px rgba(0,255,136,.6);
      transform: translateY(-6px);
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mt-5">숫자 이미지로 만든 시계</h2>

    <div class="clock-wrap">
      <div class="digits">

        
        <div class="slot"><img id="h1" src="../images/0.png" alt="h1"></div>
        <div class="slot"><img id="h2" src="../images/0.png" alt="h2"></div>

        <div class="colon">:</div>

        <div class="slot"><img id="m1" src="../images/0.png" alt="m1"></div>
        <div class="slot"><img id="m2" src="../images/0.png" alt="m2"></div>

        <div class="colon">:</div>

        <div class="slot"><img id="s1" src="../images/0.png" alt="s1"></div>
        <div class="slot"><img id="s2" src="../images/0.png" alt="s2"></div>
      </div>
    </div>

    <div class="mb-4">
      <button class="btn btn-success me-2" onclick="startClock()">시작</button>
      <button class="btn btn-danger me-2" onclick="stopClock()">정지</button>
    </div>
  </div>

  <script>
    'use strict';

    const digitImgs = Array.from({ length: 10 }, (_, i) => `../images/${i}.png`);
    let timerId = null;

    function setDigit(imgId, n) {
      const el = document.getElementById(imgId);
      el.src = digitImgs[n];
    }

    function renderClock() {
      const now = new Date();

      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');

      setDigit('h1', Number(hh[0]));
      setDigit('h2', Number(hh[1]));
      setDigit('m1', Number(mm[0]));
      setDigit('m2', Number(mm[1]));
      setDigit('s1', Number(ss[0]));
      setDigit('s2', Number(ss[1]));
    }

    function startClock() {
      stopClock();
      renderClock();
      timerId = setInterval(renderClock, 1000);
    }

    function stopClock() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
    }

    window.onload = startClock;
  </script>
</body>
</html>
