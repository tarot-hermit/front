<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backspace 버튼으로 1글자 삭제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script>
    'use strict';

    function backspaceOne() {
      const input = document.getElementById('txt');

      
      if (input.value.length > 0) {
        input.value = input.value.slice(0, -1);
      }

      
      if (input.value === '') {
        alert("전부 지워졌습니다.");
      }

      input.focus();
    }
  </script>
</head>
<body>
  <div class="container py-5" >
    <h3 class="mb-3">Backspace 버튼으로 한 글자씩 삭제</h3>

    <input type="text" id="txt" class="form-control mb-3" placeholder="여기에 입력하세요" />

    <div class="d-flex ">
      <button type="button" class="btn btn-danger" onclick="backspaceOne()">Backspace</button>
      <button type="button" class="btn btn-secondary" onclick="clearAll()">Clear</button>
    </div>

    <small class="mt-3">
      Backspace 버튼을 누르면 뒤에서부터 1글자씩 삭제됩니다.
    </small>
  </div>

</body>
</html>
