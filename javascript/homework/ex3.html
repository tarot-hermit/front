<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>트리거</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    'use strict';

    let cnt1 = 0;
    let cnt2 = 0;

    function increase() {
      cnt1++;
      cnt2++;

      
      if (cnt1 % 5 === 0) {
        cnt2++;
      }

      document.getElementById("demo1").innerHTML = "demo1 : " + cnt1;
      document.getElementById("demo2").innerHTML = "demo2 : " + cnt2;
    }
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>트리거 연습</h2>
    <hr />

    <p>
      
      <input type="button" value="트리거 연습1" onclick="document.getElementById('btnTrigger2').click()"
        class="btn btn-success me-2">

      
      <input type="button" value="트리거 연습2" id="btnTrigger2" onclick="increase()" class="btn btn-primary me-2">
    </p>

    <hr />
    <div id="demo1">demo1 : 0</div>
    <div id="demo2">demo2 : 0</div>
  </div>
</body>

</html>
