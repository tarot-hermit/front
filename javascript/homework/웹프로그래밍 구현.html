<html>

<head>
  <title>form1.html(폼 태그 - 양식태그) </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    table {
      width: 780px;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
    }

    th {
      width: 150px;
      background: #777;
      color: #fff;
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    #demo {
      width: 780px;
      margin: 18px auto 0;
      font-size: 16px;
      line-height: 1.7;
    }
  </style>
  <script>
    'use strict';

    function fCheck() {
      const f = document.myform;

      const name = f.name.value.trim();
      if (!name) { alert('성명을 입력하세요.'); f.name.focus(); return false; }

      const genderEl = document.querySelector('input[name="gender"]:checked');
      if (!genderEl) { alert('성별을 선택하세요.'); return false; }
      const gender = genderEl.value;

      const hobbyEls = document.querySelectorAll('input[name="hobby"]:checked');
      if (hobbyEls.length === 0) { alert('취미를 1개 이상 선택하세요.'); return false; }
      const hobbies = Array.from(hobbyEls).map(el => el.value).join("/");

      const job = f.job.value;

      const mountainSel = document.getElementById('mountain');
      const mountainsArr = Array.from(mountainSel.selectedOptions).map(op => op.value);
      if (mountainsArr.length === 0) { alert('다녀본 산을 1개 이상 선택하세요.'); return false; }
      const mountains = mountainsArr.join("/");

      const content = f.content.value.trim();
      if (!content) { alert('자기소개를 입력하세요.'); f.content.focus(); return false; }

      const fileInput = document.getElementById('fName');
      const fileName = (fileInput.files && fileInput.files.length) ? fileInput.files[0].name : '';
      if (!fileName) { alert('첨부파일을 선택하세요.'); return false; }

      const eaEls = document.querySelectorAll('input[name="ea"]:checked');
      if (eaEls.length === 0) {
        alert('카드 를 1개 이상 선택하세요.');
        return false;
      }
      const ea = Array.from(eaEls).map(el => el.value).join("/");


      const nation = f.nation.value;
      const sosok = f.sosok.value.trim();
      const age = f.age.value;

      let str = '';
      str += `국적 : <b>${nation}</b><br/>`;
      str += `성명 : <b>${name}</b><br/>`;
      str += `소속 : <b>${sosok ? sosok : '(미입력)'}</b><br/>`;
      str += `나이 : <b>${age}</b><br/>`;
      str += `소지중인 카드 : <b>${ea}</b><br/>`;

      str += `<hr/>`;

      str += `성별 : <span style="color:red; font-weight:700">${gender}</span><br/>`;
      str += `취미 : <span style="color:blue;font-weight:700">${hobbies}</span><br/>`;
      str += `직업 : <span style="color:green;font-weight:700">${job}</span><br/>`;
      str += `다녀본 산 : <span style="color:orange;font-weight:700">${mountains}/</span><br/>`;
      str += `자기소개 : <span style="color:skyblue;font-weight:700">${content.replace(/\n/g, '<br/>')}</span><br/>`;
      str += `첨부파일 : <span style="color:brown;font-weight:700">${fileName}</span><br/>`;

      document.getElementById('demo').innerHTML = str;
      return false;
    }


    function fReset() {
      document.getElementById('demo').innerHTML = '';
      document.myform.name.focus();
    }


  </script>
</head>

<body>
  <br />
  <h2>회원가입</h2>


  <form name="myform" method="get" action="form1ok.html" onsubmit="return fCheck();">
    <table cellpadding="10" cellspacing="0">
      <tr>
        <th>국적</th>
        <td><input type="text" name="nation" id="nation" value="대한민국" readonly></td>
      </tr>

      <tr>
        <th>성명</th>
        <td><input type="text" name="name" id="name" required autofocus placeholder="성명을 입력하세요" /></td>
      </tr>

      <tr>
        <th>소속</th>
        <td><input type="text" name="sosok" id="sosok" size="10" maxlength="10" /></td>
      </tr>

      <tr>
        <th>나이</th>
        <td><input type="number" name="age" id="age" value="20" /></td>
      </tr>

      <tr>
        <th>카드</th>
        <td>
          <input type="checkbox" name="ea" id="ea1" value="농협카드">
          <label for="ea1">농협카드</label>

          <input type="checkbox" name="ea" id="ea2" value="삼성카드">
          <label for="ea2">삼성카드</label>

          <input type="checkbox" name="ea" id="ea3" value="LG카드">
          <label for="ea3">LG카드</label>

          <input type="checkbox" name="ea" id="ea4" value="신한카드">
          <label for="ea4">신한카드</label>

          <input type="checkbox" name="ea" id="ea5" value="국민카드">
          <label for="ea5">국민카드</label>

          <input type="checkbox" name="ea" id="ea6" value="하나카드">
          <label for="ea6">하나카드</label>
        </td>
      </tr>

      <tr>
        <th>성별</th>
        <td>

          <input type="radio" name="gender" id="gender1" value="남자"> <label for="gender1">남자</label>&nbsp;&nbsp;
          <input type="radio" name="gender" id="gender2" value="여자" checked> <label for="gender2">여자</label>
        </td>
      </tr>

      <tr>
        <th>취미</th>
        <td>
          <input type="checkbox" name="hobby" id="hobby1" value="등산" checked><label for="hobby1">등산</label>
          <input type="checkbox" name="hobby" id="hobby2" value="낚시"><label for="hobby2">낚시</label>
          <input type="checkbox" name="hobby" id="hobby3" value="골프"><label for="hobby3">골프</label>
          <input type="checkbox" name="hobby" id="hobby4" value="요리"><label for="hobby4">요리</label>
          <input type="checkbox" name="hobby" id="hobby5" value="바둑"><label for="hobby5">바둑</label>
          <input type="checkbox" name="hobby" id="hobby6" value="독서"><label for="hobby6">독서</label>

          <input type="checkbox" name="hobby" id="hobby7" value="등산2"><label for="hobby7">등산(추가)</label>
        </td>
      </tr>

      <tr>
        <th>직업</th>
        <td>
          <select name="job" id="job">
            <option>회사원</option>
            <option>공무원</option>
            <option>요리사</option>
            <option>은행원</option>
            <option>군인</option>
            <option>학생</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>다녀본산</th>
        <td>
          <select name="mountain" id="mountain" size="5" multiple>
            <option>우암산</option>
            <option>백화산</option>
            <option>북한산</option>
            <option>한라산</option>
            <option>태백산</option>
            <option>소백산</option>
            <option>백두산</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>자기소개</th>
        <td><textarea name="content" id="content" rows="5" cols="50"></textarea></td>
      </tr>

      <tr>
        <th>첨부파일</th>
        <td><input type="file" name="fName" id="fName" /></td>
      </tr>

      <tr>
        <th>회원가입</th>
        <td>
          <input type="submit" value="회원가입" />
          <input type="reset" value="다시입력" onclick="fReset()" />
          <input type="button" value="회원가입2(검사)" onclick="fCheck()" />
          <button type="button" onclick="fCheck()">회원가입3(검사)</button>
        </td>
      </tr>
    </table>
  </form>

  <div id="demo"></div>
</body>

</html>
