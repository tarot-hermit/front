<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function atom1(su) {
      alert("안녕하세요 : " + su);
    }

    function atom2() {
      //let su = document.myform.su.value;
      // let su = myform.su.value;
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      alert("안녕하세요 : " + (su1 - su2));
    }

    function atom3() {
      let su3 = document.getElementById("su3").value;
      // document.getElementById("demo").innerText = "입력된 값 : " + su3;
      // document.getElementById("demo").innerHTML = "입력된 값 : <font color='red'>" + su3 + "</font>";
      demo.innerHTML = "입력된 값 : <font color='red'>" + su3 + "</font>";
    }
  </script>
</head>
<body>
<br/>
<div class="container">
  <h2>이곳은 본문</h2>
  <form name="myform">
    <div class="mt-5 mb-3">
      <input type="button" onclick="atom1(100)" value="클릭1" class="btn btn-success me-3"  />
      <input type="button" onclick="atom2()" value="클릭2" class="btn btn-primary me-3" />
    </div>
<!-- 
    <div>수1 <input type="number" name="su1" id="su1" value="10" class="form-control mb-2" autofocus /></div>
    <div>수2 <input type="number" name="su2" id="su2" value="20" class="form-control" /></div>
-->
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle">수1</div>
      <input type="number" name="su1" id="su1" value="10" class="form-control" autofocus />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text bg-secondary-subtle">수2</div>
      <input type="number" name="su2" id="su2" value="20" class="form-control" />
    </div>
    <div class="text-center mb-3">이곳은 내용입니다.</div>
    <div class="input-group mb-3">
      <div class="input-group-text bg-success-subtle">값입력</div>
      <input type="text" name="su3" id="su3" class="form-control" placeholder="값을 입력하세요." />
      <input type="button" value="전송" onclick="atom3()" class="btn btn-warning" />
    </div>
    <div id="demo"></div>
  </form>
</div>
</body>
</html>
