<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let mid = myform.mid.value;
      let pwd = document.getElementById("pwd").value;

      if(mid.trim() == "") {
        alert("아이디를 입력하세요");
        myform.mid.focus();
      }
      else if(pwd.trim() == "") {
        alert("비밀번호를 입력하세요");
        document.getElementById("pwd").focus();
      }
      else {
        alert("서버로 값을 전송합니다.");
        myform.submit();
      }
    }
  </script>
</head>
<body>
<br/>
<div class="container">
  <h2 class="mb-4 text-center">로 그 인</h2>
  <form name="myform" method="post" action="test13Ok.html" class="border p-3">
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle">아 이 디</div>
      <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus class="form-control" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text bg-secondary-subtle">비밀번호</div>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" class="form-control" />
    </div>
    <div class="row">
      <div class="col">
        <input type="button" value="로그인" onclick="fCheck()" class="btn btn-sm btn-success">
        <input type="reset" value="입력취소" class="btn btn-sm btn-warning">
      </div>
      <div class="col text-end">
        <input type="button" value="새로고침1" onclick="location.href='test13.html'" class="btn btn-sm btn-info">
        <input type="button" value="새로고침2" onclick="location.reload()" class="btn btn-sm btn-primary">
      </div>
    </div>
  </form>
</div>
</body>
</html>
