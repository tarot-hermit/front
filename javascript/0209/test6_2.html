<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let su1 = myform.su1.value.trim();
      let su2 = myform.su2.value.trim();
      let op = myform.op.value;

      if(su1 == "") {
        alert("첫번째 수를 입력하세요");
        myform.su1.focus();
      }
      else if(su2 == "") {
        alert("두번째 수를 입력하세요");
        myform.su2.focus();
      }
      else {
        let res = eval(su1 + op + su2)
        console.log("res :", res);
        demo.innerHTML = "결과 : <b>" + res + "</b>";
      }
    }
  </script>
  <style>
    th {
      text-align: center;
      vertical-align: middle;
      background-color: #eee !important;
    }
  </style>
</head>
<body>
<br/>
<div class="container">
  <form name="myform">
    <table class="table table-bordered">
      <tr>
        <td colspan="2" class="text-center"><div style="font-size: 1.5em; font-weight: bolder;">일반 계산기</div></td>
      </tr>
      <tr>
        <th>첫번째수</th>
        <td><input type="number" name="su1" id="su1" class="form-control"></td>
      </tr>
      <tr>
        <th>연산자</th>
        <td>
          <select name="op" id="op" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>두번째수</th>
        <td><input type="number" name="su2" id="su2" class="form-control"></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" value="계산하기" onclick="fCheck()" class="btn btn-success">
          <input type="reset" value="다시입력" class="btn btn-warning">
        </td>
      </tr>
    </table>
    <div class="mt-3" id="demo"></div>
  </form>
</div>
</body>
</html>
