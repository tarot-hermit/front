<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #demo {
      display: block;
      margin: 0px auto;
    }
  </style>
  <script>
    'use strict';

    function fCheck() {
      document.getElementById("demo").src="../../images/16.jpg";
    }

    function fHide() {
      document.getElementById("demo").style.display = "none";
    }
    function fShow() {
      document.getElementById("demo").style.display = "block";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
  <h2>이미지 속성</h2>
  <div class="row mb-3">
    <div class="col">
      <button type="button" onclick="fCheck()" class="btn btn-success">그림변경</button>
    </div>
    <div class="col">
      <button type="button" onclick="fHide()" class="btn btn-danger">그림감추기</button>
      <button type="button" onclick="fShow()" class="btn btn-primary">그림보이기</button>
    </div>
    <div class="col text-end">
      <button type="button" onclick="location.href='test16.html'" class="btn btn-info">그림원래대로</button>
      <button type="button" onclick="location.reload()='test16.html'" class="btn btn-info">그림원래대로</button>
    </div>
  </div>
  <div class="text-center">
      <img src="../../images/15.jpg" id="demo" width="350px"/>
  </div>
  </div>
</body>
</html>
