<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let mid = myform.mid.value;
      let pwd = document.getElementById("pwd").value;

      if(mid.trim() == "") {
        alert("아이디를 입력하세요");
        myform.mid.focus();
      }
      else if(pwd.trim() == "") {
        alert("비밀번호를 입력하세요");
        document.getElementById("pwd").focus();
      }
      

      let gender = myform.gender.value;
      let hobby = '';
      if(document.getElementById("hobby1").checked) hobby += document.getElementById("hobby1").value + "/";
      if(document.getElementById("hobby2").checked) hobby += document.getElementById("hobby2").value + "/";
      if(document.getElementById("hobby3").checked) hobby += document.getElementById("hobby3").value + "/";
      if(document.getElementById("hobby4").checked) hobby += document.getElementById("hobby4").value + "/";
      if(document.getElementById("hobby5").checked) hobby += document.getElementById("hobby5").value + "/";
      hobby = hobby.substring(0,hobby.length -1);

      if(hobby === "") {
        alert("취미는 하나이상 선택하세요");
        document.getElementById("hobby1").focus();
        return
      }

      demo.innerHTML = "성별 : " + gender +", 취미 : " +hobby;
      
    }
  </script>
</head>

<body>
  <br />
  <div class="container">
    <h2 class="mb-4 text-center">로 그 인</h2>
    <form name="myform" method="post" action="test13Ok.html" class="border p-3 ">
      <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle">아 이 디</div>
      <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus class="form-control" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text bg-secondary-subtle">비밀번호</div>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" class="form-control" />
    </div>
      <div class="input-group mb-2 ">
        <div class="input-group-text bg-secondary-subtle me-3">성 별</div>
        <input type="radio" name="gender" id="gender1" value="남자"/>남자
        <input type="radio" name="gender" id="gender2" value="여자" checked/>여자
      </div>
      <div class="input-group mb-3 ">
        <div class="input-group-text bg-secondary-subtle me-3">취 미</div>
        <input type="checkbox" name="hobby" id="hobby1" class="form-check-input me-2" value="등산" />등산 &nbsp; 
        <input type="checkbox" name="hobby" id="hobby2" class="form-check-input me-2" value="낚시" />낚시 &nbsp; 
        <input type="checkbox" name="hobby" id="hobby3" class="form-check-input me-2" value="바이크" />바이크 &nbsp; 
        <input type="checkbox" name="hobby" id="hobby4" class="form-check-input me-2"  value="복싱" />복싱 &nbsp; 
        <input type="checkbox" name="hobby" id="hobby5" class="form-check-input me-2" value="수영" />수영 &nbsp; 
      </div>
      <div class="text-center">
        <input type="button" value="회원가입" onclick="fCheck()" class="btn btn-sm btn-success">
        <input type="reset" value="입력취소" class="btn btn-sm btn-warning">
      </div>
    </form>
    <div class="mt-3" id="demo"></div>
  </div>
</body>

</html>
