<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function atom(a, b, c) {
      // document.getElementById("res").value = a + b + c;
      document.getElementById("demo").innerText ="결과" + (a + b + c);
      document.getElementById("demo").innerHTML ="결과 <b>" + (a + b + c) + "</b>";

      myform.res.value ="결과" + (a + b + c);
    }

    function atom2(a, b , c) {
      let res = calc(a,b,c);
      // document.getElementById("res").value = res;
      document.getElementById("demo").innerText ="결과" + (res);
      document.getElementById("demo").innerHTML ="결과 <b>" + (res) + "</b>";

      myform.res.value ="결과" + (res);
    }

    function calc(a,b,c) {
      return a + b + c;
    }
  </script>
</head>
<body>
<br/>
<div class="container">
  <h2>이곳은 본문</h2>
  <form name="myform">
    <div class="mb-2"><input type="text" name="res" id="res" class="form-control" readonly ></div>
    <div><input type="button" onclick="atom(10,20,30)" value="전송" class="btn btn-success form-control"  /></div>
    <div><input type="button" onclick="atom2(10,20,30)" value="전송2" class="btn btn-info form-control"  /></div>
    <div id="demo"></div>
  </form>
</div>
</body>
</html>
