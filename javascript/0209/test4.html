  <script >
    // hoisting(호이스팅) : 함수 선언시에 선언부 가 먼저 메모리에 올라오기에 함수 호출 위치와 관계없이 '함수명' 으로 함수를 호출하여 사용한다
    document.write("<p><b>1.안녕하세요</b></p>");
    console.log("반갑습니다.");
    alert("2.안녕하세요.");
    document.write("<p><b>2.안녕하세요</b></p>");
    
    // atom1();
    // atom2();
    
    // atom();
    function atom1() {
      document.write("<p><b>3.안녕하세요</b></p>");
      alert("3.안녕하세요.");
    }
    
    </script>
  
</head>
<body> 
  <h2>자바스크립트 기본</h2>
  
  <script>
    document.write("2.안녕하세요");
    alert("4.안녕");
    
    function atom2() {
      document.write("<p><b>3.안녕하세요</b></p>");
      alert("3.안녕하세요.");
    }
    
    atom1();
    atom2();
  </script>
</body>
