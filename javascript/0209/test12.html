<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function atom() {
      let a = parseInt(myform.su1.value);
      let b = parseInt(myform.su2.value);

      let str = '';
      if(a > b) str = 'a가 b보다 크다';
      else if(a == b) str = 'a와 b는 같다';
      else str = 'b가 a보다 크다';

      alert(str);
    }
  </script>
</head>
<body>
<br/>
<div class="container">
  <h2 class="mb-4">이곳은 본문</h2>
  <form name="myform">
    <div class="input-group mb-1">
      <div class="input-group-text">수1(a)</div>
      <input type="number" name="su1" id="su1" value="10" class="form-control"/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">수2(b)</div>
      <input type="number" name="su2" id="su2" value="20" class="form-control"/>
    </div>
    <div class="mb-2"><input type="button" onclick="atom()" value="전송" class="btn btn-success form-control"  /></div>
    <div id="demo"></div>
  </form>
</div>
</body>
</html>
