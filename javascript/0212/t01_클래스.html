    class Member {

      age;

      // 사용자 정의 생성자
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      //메서드
      memberPrint() {
        let job = '학생';
        console.log(`1.성명 : ${this.name} , 2.나이: ${this.age} `);
      }
    }
    let member = new Member('홍길동',25);
    
    console.log(`성명 : ${member.name} , 나이 : ${member.age} `);

    member.memberPrint();

  </script>
