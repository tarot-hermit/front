<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object(객체)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  'use strict';

  //객체 생성(객체 : {키(ket), 값(value)})
  let obj1 = {};
  let obj2 = new Object();
  obj2.name = '홍길동';
  obj2.age = 25;
  obj2.jumsu = [100,90,80];
  obj2.myFunc = function() {
    console.log("성명 : " , this.name);
  };
  obj2.myObj = {
    tel : '010-1234-5678',
    address : '청주시 흥덕구 사창동 그린컴퓨터'
  }

  console.log('obj2 객체 : ' , obj2);

</script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>객체(Object) 연습</h2>
  </div>
</body>
</html>
