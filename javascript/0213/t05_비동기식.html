<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <script>
    'use strict';

    // 동기식 콜백함수
    function printProcess(print) {
      console.log("동기식 출력");
      console.log(print);
      print();
    }

    // printProcess(function() {
    //   console.log("1.안녕하세요");
    // });

    printProcess(() => console.log("1.안녕하세요"));
    console.log('');

    console.log("출발~~~1...."); // 동기식
    setTimeout(() => console.log("비동기 출발~~~2...."), 1000);
    console.log("출발~~~3...."); // 동기식
    console.log('');

    function printDelay(print, time) {
      setTimeout(print, time);
    }

    printDelay(() => console.log("비동기 콜백수행중(2초후)...."), 2000);

    printProcess(() => console.log("2.안녕하세요"));
  </script>
<body>
<p><br/></p>
<div class="container">
  <h2>동기식(Synchronous Callback) / 비동기식(Asynchronous Callback)</h2>
</div>
</body>
</html>
