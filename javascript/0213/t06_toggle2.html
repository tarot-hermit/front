<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>display 토글</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

  <button type="button" onclick="fCheck1()" 
          id="btn1" class="btn btn-success">
    안녕
  </button>

  <button type="button" onclick="fCheck2()" 
          id="btn2" style="display: none;" 
          class="btn btn-primary">
    원래대로
  </button>

  <hr/>
  <div id="demo">이곳에 메세지가 표시됩니다.</div>

</div>

<script>
  'use strict';

  function fCheck1() {
    document.getElementById("demo").innerHTML = "안녕하세요~~~";

    document.getElementById("btn1").style.display = "none";
    document.getElementById("btn2").style.display = "inline-block";
  }

  function fCheck2() {
    document.getElementById("demo").innerHTML = "이곳에 메세지가 표시됩니다.";

    document.getElementById("btn1").style.display = "inline-block";
    document.getElementById("btn2").style.display = "none";
  }
</script>

</body>
</html>
