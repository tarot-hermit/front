<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
  <script>
    'use strict';

    let num = 0;
    let statusTime;

    function plus() {
      clearTimeout(statusTime);
      num++;

      statusTime = setTimeout(plus, 500);

      if(num % 10 == 0) {
        num = 0;
        clearTimeout(statusTime);
      }
      //demo.innerHTML = num;
      document.getElementById("demo").innerHTML = num;
    }

    function minus() {
      clearTimeout(statusTime);
      num--;

      statusTime = setTimeout(minus, 500);

      if(num % 10 == 0) clearTimeout(statusTime);

      document.getElementById("demo").innerHTML = num;
    }

    function stop() {
      clearInterval(statusTime) ;
    }
  </script>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout()</h2>
  <p>
    setTimeout(콜백함수, 지연시간);
  </p>
  <hr/>
  <p>
    <input type="button" value="증가" onclick="plus()" class="btn btn-success me-3">
    <input type="button" value="감소" onclick="minus()" class="btn btn-primary me-3">
    <input type="button" value="정지" onclick="stop()" class="btn btn-danger">
  </p>
  <hr/>
  <div id="demo" style="font-weight: bolder; color:red; font-size: 2em;"></div>
</div>
</body>
</html>
