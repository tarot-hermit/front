<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let i = 0;
  // setInterval(function() {
  //   i++;
  //   console.log(i + ".setInterval()함수 진행중..." );

  // },1000);
  // let i = 0;
  // setInterval(() => {
  //   i++;
  //   console.log(i + ".setInterval()함수 진행중..." );

  // },1000);

  setTimeout(() => {
    i++;
    console.log(i + "setTimeout() 함수 진행중");
  }, 1000);

</script>
</head>
<body>
  <p><br/></p>
  <h2>setInterval() / setTimeout()</h2>
    <pre>
      - 두 함수 모두 Job Scheduler를 지원한다.
      - 차이점 : 
        setInterval() : 지정한 주기로 특정코드를 계속적으로 실행한다. clearInterval() 을 만나면 수행종료
        setTimeout() : 지정된 시간(1/1000초)이 지나면 특정코드를 1회 수행한다. 단, 자신을 호출하면 반복실행가능

    </pre>
</body>
</html>
