<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    function fSize32() {
      demo.style.backgroundColor = "blue";
      demo.style.color = "white";
      demo.style.fontSize = "2em";
    }
    function fSize16() {
      demo.style.fontSize = "1em";
      document.getElementById("demo").style.backgroundColor = 'white' ;
    }

    

  </script> 

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>속성변경</h2>
    <hr/>
    <p>
      <button type="button" onclick="fSize32()" class="btn btn-success">글자크기32px(2em)</button>
      <button type="button" onclick="fSize16()" class="btn btn-success">글자크기16px(1em)</button>
    </p>
    <hr/>
    
    <p>
      <button type="button" onclick="demoImage.style.display='none'" class="btn btn-warning">그림 감추기</button>
      <button type="button" onclick="demoImage.style.display='block'" class="btn btn-info">그림 </button>
    </p>
    <hr/>
    <p>
      <button type="button" onclick="location.reload()" class="btn btn-success">Reload(새로고침)</button>
    </p>
    <div id="demo">이곳에 메세지가 표시됩니다.</div>
    <hr/>
    <div id="demoImage"><img src="../images/와인의신.jpg" width="200px"/></div>
  </div>
</body>
</html>
