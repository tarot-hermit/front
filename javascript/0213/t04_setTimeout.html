<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
  <script>
    'use strict';

    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      num += 10;

      if(num < 100) {
        setTimeout(start,500);
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%"></progress>`
      }
      else {
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%"></progress> : 작업 종료`
        return false;
      }


      
      document.getElementById("demo").innerHTML = num;
    }
    
  </script>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout()</h2>
  <p>
    setTimeout(콜백함수, 지연시간);
  </p>
  <hr/>
  <p>
    <input type="button" value="증가" onclick="start()" class="btn btn-success me-3">
    <input type="button" value="정지" onclick="location.reload()" class="btn btn-danger">
  </p>
  <hr/>
  <div id="demo" style="font-weight: bolder; color:red; font-size: 2em;"></div>
</div>
</body>
</html>
