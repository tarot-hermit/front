<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let cnt = 0;

    function print1() {
      cnt++;
      console.log(cnt + ".안녕하세요");
    }

    function print2(msg) {
      cnt++;
      console.log(`${cnt}.${msg}`); // `(백틱)
    }

    let atom = 100;
    let res = atom + cnt;

    let btom = {name:'홍길동', age:25}; // Object

    function print3(obj) {
      cnt++;
      console.log(`${cnt}.${obj}`);
      console.log(`${cnt}.${obj.name}`);
      console.log(`${cnt}.${obj.age}`);
      print2(obj.name);
      print2(obj.age);
    }

    function print4(msg, atom) {
      cnt++;
      console.log(`${cnt}.${msg} , atom:${atom}`);  // 값이 전달되지 않으면 오류가 아니라, 'undefined'로 출력된다.
    }

    function print5(msg, atom="감사합니다.") {
      cnt++;
      console.log(`${cnt}.${msg} , atom:${atom}`);  // 값이 전달되지 않으면 오류가 아니라, 기본값으로 출력된다.
    }

    function print6(su1,su2,su3,su4,su5) {
      cnt++;
      console.log(`${cnt}:${su1},${su2},${su3},${su4},${su5}`);
    }

    function print7(...args) {
      cnt++;
      console.log(`${cnt}:${args[0]},${args[1]},${args[2]},${args[3]},${args[4]}`);
      console.log('');
      for(let i=0; i<args.length; i++) {  // 일반 for문
        cnt++;
        // console.log(`${cnt}:${args[0]},${args[1]},${args[2]},${args[3]},${args[4]}`);
        console.log(`${cnt}:${args[i]}`);
      }
      console.log('');

      // 향상된 for문  : 자바 -->> for(타입 변수 : 객체명)
      for(let arg of args) {
        cnt++;
        // console.log(`${cnt}:${args[0]},${args[1]},${args[2]},${args[3]},${args[4]}`);
        console.log(`${cnt}:${arg}`);
      }
      console.log();
      // forEach문
      args.forEach(function(arg) {
        cnt++;
        console.log(`${cnt}.${arg}`);
      }); //callBack함수

      // forEach문을 Arrow Function으로 변경
      args.forEach((arg) => {
        cnt++;
        console.log(`${cnt}:${arg}`);
      });

    }


    function print8(su1, su2) {
      console.log('');
      cnt++;
      console.log(`${cnt} : ${su1+su2}`);
      return su1+su2;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>함수 연습(콘솔출력)</h2>
  <p><input type="button" value="새로고침" onclick="location.reload()" class="btn btn-outline-success" /></p>
  <input type="button" value="1.일반함수" onclick="print1()" class="btn btn-success"/>
  <input type="button" value="2-1.일반함수" onclick="print2('안녕')" class="btn btn-primary"/>
  <input type="button" value="2-2.일반함수" onclick="print2(atom)" class="btn btn-secondary"/>
  <input type="button" value="2-3.일반함수" onclick="print2(res)" class="btn btn-warning"/>
  <input type="button" value="3.객체함수" onclick="print3(btom)" class="btn btn-danger"/>
  <input type="button" value="4.기본함수" onclick="print4('Good')" class="btn btn-dark"/>
  <input type="button" value="5.기본함수" onclick="print5('Good')" class="btn btn-outline-dark"/>
  <input type="button" value="6.여러값함수" onclick="print6('Good',10,20,'안녕',true)" class="btn btn-outline-primary"/>
  <input type="button" value="7.여러값함수" onclick="print7('Good',10,20,'안녕',true)" class="btn btn-outline-secondary"/>
  <input type="button" value="7.여러값함수" onclick="alert(print8(10,20))" class="btn btn-outline-secondary"/>
</div>
</body>
</html>
