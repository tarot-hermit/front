<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    'use strict';

  const arr1 = new Array();   // int[] su = new int[10];
  console.log("1.arr1 : ", arr1);
  console.log("2.arr1.length() : ", arr1.length);
  console.log("3.typeof(arr1) : ", typeof(arr1));
  console.log("===========================");

  let arr2 = [10,20,30,40,50];  // int[] su = {10,20,30,40,50};
  console.log("4.arr2 : ", arr2);
  arr2 = ["사과","배","바나나","딸기","포도"];
  console.log("5.arr2 : ", arr2);
  console.log("6.두번째 값 : ", arr2[1]);
  console.log('');
  for(let i=0; i<arr2.length; i++) {
    console.log(`${i+7} : ${arr2[i]}`);
  }
  console.log('---------------------');
  let cnt = 11;
  for(let arr of arr2) {
    cnt++;
    console.log(`${cnt} : ${arr}`);
  }
  console.log('***********************');
  cnt = 16;
  for(let arr in arr2) {
    cnt++;
    console.log(`${cnt} : ${arr}`);
  }
  console.log('%%%%%%%%%%%%%%%%%%%%%%%%');
  cnt = 21;
  arr2.forEach(function(data, i, array){
    cnt++;
    // console.log(data, i, array);
    console.log(data, i);
  });
  console.log('@@@@@@@@@@@@@@@@@@@@@@@@@');
  cnt = 21;
  arr2.forEach((data, i) => {
    cnt++;
    console.log(`${cnt} : ${data}, ${i}` );
  });
</script>

<body>
  <h2>배열연습</h2>
