<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스(전체선택/전체취소)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let hobbys = '';
      let str = '';
      let sw = 0;

      str += myform.name.value + "님의 취미는 : ";

      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        if(document.getElementsByName("hobby")[i].checked) {
          hobbys += document.getElementsByName("hobby")[i].value + "/";
          sw = 1;
        }
      }

      if(sw == 0) {
        alert("취미를 하나이상 선택하세요.");
        return false;
      }

      str += '<font color="red">' + hobbys.substring(0, hobbys.length-1) + '</font>';
      demo.innerHTML = str; 
    }

    // 전체선택
    function allSelect() {
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        document.getElementsByName("hobby")[i].checked = true;
      }
  }

    // 전체 취소
    function allReset() {
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        document.getElementsByName("hobby")[i].checked = false;
      }
  }
    function allReverse() {
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        document.getElementsByName("hobby")[i].checked = 
        !document.getElementsByName("hobby")[i].checked;
      }
  }
  
  </script>
</head>


<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <div class="row">
        <div class="col">
      <input type="button" value="전체선택" onclick="allSelect()" class="btn btn-success btn-sm">
      <input type="button" value="전체취소" onclick="allReset()" class="btn btn-danger btn-sm">
      <input type="button" value="선택반전" onclick="allReverse()" class="btn btn-warning btn-sm">
      </div>
      <div class="col text-end">
      <button type="button" onclick="fCheck()" class="btn btn-info btn-sm">출력</button>
      <button type="reset" class="btn btn-warning btn-sm">취소</button>
      </div>  
      </div>
      <hr/>

      <div >취미 를 선택하세요 <br/>
        <input type="checkbox" name="hobby" value="등산" > 등산 &nbsp;
        <input type="checkbox" name="hobby" value="낚시" > 낚시 &nbsp;
        <input type="checkbox" name="hobby" value="수영" > 수영 &nbsp;
        <input type="checkbox" name="hobby" value="바둑" > 바둑 &nbsp;
        <input type="checkbox" name="hobby" value="바이크" > 바이크 &nbsp;
        <input type="checkbox" name="hobby" value="독서" > 독서 &nbsp;
        <input type="checkbox" name="hobby" value="탁구" > 탁구 &nbsp;
        <input type="checkbox" name="hobby" value="축구" > 축구 &nbsp;
      </div>
    </form>
  </div>
  <div id="demo"></div>
</body>

</html>
