<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h2>문자열 함수</h2>
    <div id="demo" class="border p-3"></div>
  </div>

  <script>
    'use strict';

    let text1 = "abcdefghijklmnopqrstuwxyzABCDEFGHIJKLMNOPQRSTUWXYZ";
    let text2 = "    ABC   BC  ABC   GHI   JKLABCMN..... A BC ... OPQ.. abc";
    let str = '';

    
    str += "<h4>1. 대소문자 변환</h4>";
    str += "원본 text1 : " + text1 + "<br/>";
    str += "대문자 : " + text1.toUpperCase() + "<br/>";
    str += "소문자 : " + text1.toLowerCase() + "<hr/>";

    
    str += "<h4>2. includes()</h4>";
    str += "text2에 'ABC' 포함? : " + text2.includes("ABC") + "<br/>";
    str += "text2에 'abc' 포함? : " + text2.includes("abc") + "<br/>";
    str += "대소문자 무시 후 'abc' 포함? : "
        + text2.toUpperCase().includes("ABC") + "<hr/>";

    
    str += "<h4>3. 문자열 분리 (split)</h4>";

    let arr1 = text1.split("");          // 문자 단위
    let arr2 = text2.trim().split(" ");  // 공백 기준

    str += "text1 문자 분리:<br/>";
    str += arr1.join(" | ") + "<br/><br/>";

    str += "text2 단어 분리:<br/>";
    for (let i = 0; i < arr2.length; i++) {
      if (arr2[i] !== "") {
        str += i + " : " + arr2[i] + "<br/>";
      }
    }
    str += "<hr/>";

    
    str += "<h4>4. slice()</h4>";
    str += "text1.slice(0, 5) : " + text1.slice(0, 5) + "<br/>";
    str += "text1.slice(5, 10) : " + text1.slice(5, 10) + "<br/>";
    str += "text1.slice(-5) : " + text1.slice(-5) + "<br/><br/>";

    str += "text2 앞 10글자 : [" + text2.slice(0, 10) + "]<br/>";
    str += "text2 뒤 10글자 : [" + text2.slice(-10) + "]<br/>";

    document.getElementById("demo").innerHTML = str;
  </script>
</body>
</html>
