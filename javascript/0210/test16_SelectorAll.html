<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {

  calcBtn.addEventListener('click', function() {

    let product = document.querySelector("#product").value.trim();
    let su = document.querySelectorAll(".su");

    if(product === "") {
      alert("상품명을 입력하세요.");
      document.querySelector("#product").focus();
      return;
    }

    let totalSu = 0;

    for(let i=0; i<su.length; i++) {

      let value = su[i].value.trim();

      if(value === "") {
        alert((i+1) + "사분기 수량이 비어 있습니다.");
        su[i].select();
        su[i].focus();
        return;
      }

      totalSu += parseInt(value);
    }

    demo.innerHTML = `
      <div class="alert alert-info">
        상품명 : ${product} <br>
        총 수량 : ${totalSu}
      </div>
    `;

  });

}
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center">상품 가격 계산하기</h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="온풍기" autofocus class="form-control mb-3"/>
    </div>
    <div>1사분기 판매수량
      <input type="number" name="su"  value="1" class="form-control mb-3 su"/>
    </div>
    <div>2사분기 판매수량
      <input type="number" name="su"  value="2" class="form-control mb-3 su"/>
    </div>
    <div>3사분기 판매수량
      <input type="number" name="su"  value="3" class="form-control mb-3 su"/>
    </div>
    <div>4사분기 판매수량
      <input type="number" name="su"  value="4" class="form-control mb-3 su"/>
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
