<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function gugudan() {

      let startDan = document.getElementById("srartdan").value;
      let endDan = document.getElementById("endDan").value;

      let str = "";
      let temp = 0;

      if (startDan > endDan) {
        temp = startDan;
        startDan = endDan;
        endDan = temp;
      }

      for (let dan = startDan; dan <= endDan; dan++) {
        str += `<strong>${dan}단</strong><br/>`;

        for (let i = 1; i <= 9; i++) {
          str += `${dan} x ${i} = ${dan * i} <br/>`;
        }

        str += `<hr/>`;
      }
      demo.innerHTML = str;
    }


  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>구구단</h2>
    <hr />
    <div class="input-group">
      <div class="input-group-text">출력할 시작단을 입력하세요.</div>
      <input type="number" name="srartdan" id="srartdan" value="1" class="form-control" />
    </div>

    <div class="input-group">
      <div class="input-group-text bg-secondary-subtle">출력할 끝단을 입력하세요.</div>
      <input type="number" name="endDan" id="endDan" value="5" class="form-control" />
      <input type="button" value="계산(for)" onclick="gugudan()" class="btn btn-success" />
    </div>
    <hr />
    <div id="demo"></div>
  </div>
</body>

</html>
