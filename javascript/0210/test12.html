<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    function fCheck() {

      let str = '';
  
      // 오늘날짜 ... Date()
      const today = new Date();
      str += `오늘 날짜는 ${today}입니다.<br/>`;

      str += `오늘 연도는 ${today.getFullYear()} 입니다.<br/>`;
      str += `오늘 월는 ${today.getMonth() +1} 입니다.<br/>`;
      str += `오늘 일은 ${today.getDate()} 입니다.<br/>`;
      str += `오늘 요일은 ${today.getDay()} 입니다.<br/>`;
      str += `현재 시간은 ${today.getHours()}시 입니다.<br/>`;
      str += `현재 분은 ${today.getMinutes()}분 입니다.<br/>`;
      str += `현재 초은 ${today.getSeconds()}초 입니다.<br/>`;


      str += `밀리초 단위1 ${today.getMilliseconds()}<br/>`;
      str += `밀리초 단위2 ${today.getTime()}<br/>`;

      let weekStr = ['일','월','화','수','목','금','토'];
      let weekDay = today.getDay(); // 요일이 숫자로 반환
      str += `오늘의 요일은? ${weekDay}, ${weekStr[weekDay]} 요일 입니다.<br/>`;
      
      let lastDate = new Date(2026,2,0);
      str += `이번달의 마지막 일자는? ${lastDate.getDate()}`;

      demo.innerHTML = str;
  
    }




  </script>

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>날짜함수 연습</h2>
    <div><input type="button" value="출력" onclick="fCheck()"></div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
