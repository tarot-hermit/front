<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>배열연습</h2>
  <div id="demo"></div>

  <script>
    'use strict';

    let str = '';

    let max = Math.max(10, 8, 20, 15, 11, 17);
    console.log("max : ", max);
    str += "max : " + max + "<br/>";
    let min = Math.min(10, 8, 20, 15, 11, 17);
    console.log("min : ", min);
    str += "min : " + min + "<br/>";
    console.log("=================================");

    let su1 = 10, su2 = -20, su3 = 3.14, su4 = -3.14, su5 = 31.5;

    str += "ceil : "+Math.ceil(su3)+"<br/>";
    str += "ceil : "+Math.ceil(su4)+"<br/>";
    str += "floor : "+Math.floor(su3)+"<br/>";
    str += "floor : "+Math.floor(su4)+"<br/>";
    str += "trunc : "+Math.trunc(su3)+"<br/>";
    str += "trunc : "+Math.trunc(su4)+"<br/>";
    str += "pow(2,5) : "+Math.pow(2,5)+"<br/>";
    str += "sqrt(25) : "+Math.sqrt(25)+"<br/>";
    str += "abs(-25) : "+Math.abs(-25)+"<br/>";

    str += "toFixed() : "+su3.toFixed(1)+"<br/>";
    str += "toFixed() : "+su5.toFixed(1)+"<br/>";
    str += "random() : " +Math.random()+"<br/>";
    str += "random() : "+(parseInt(Math.random()*10) + 1)+ "<br/>";
    str += "random() : "+(parseInt(Math.random()*45) + 1)+ "<br/>";
    str += "random() : "+(parseInt(Math.random()*6) + 5)+ "<br/>";



    demo.innerHTML = str;
  </script>
</body>
</html>
