<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function gugudan() {
      let dan = document.getElementById("dan").value;
      let str = `${dan}단<br/>`;

      for (let i = 1; i <= 9; i++) {
        str += `${dan} × ${i} = ${dan * i}<br/>`;
      }

      demo.innerHTML = str;
    }
    

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>구구단</h2>
    <hr/>
    <div class="input-group">
      <div class="input-group-text">반복 수행할 횟수를 입력하세요.</div>
      <input type="number" name="dan" id="dan" value="10" class="form-control"/>
      <input type="button" value="계산(for)" onclick="gugudan('안녕')" class="btn btn-success"/>
      
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
