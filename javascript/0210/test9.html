<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  'use strict';

  let arr1 = ['문자자료',5,[2,4,6,8],{tel:'010-1234-5678'}];
  
  console.log("1:", arr1);
  arr1.push(25);
  console.log("2:", arr1);
  console.log('==========================');

  let arr2 = new Array();
  arr2[0] = '감자';
  arr2[1] = 15;
  arr2[2] = [1,3,5,7,9];
  arr2[3] = {name: '홍길동'};
  arr2[4] = function() {console.log("감사합니다.");};
  console.log('3:', arr2);
  arr2.push(25);
  console.log('4:', arr2);
  console.log("***************************");

  let str1 = arr2.join('-');
  console.log('5:', str1);
  console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");

  let cnt = 5;
  arr2.forEach((data, i) => {
    cnt++;
    console.log(`${cnt} : ${data}/${i}`);
  });
  console.log('@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@');

  arr2.filter((data, i) => i % 2 == 0).map(data => console.log(data));
  console.log('---------------------------');

  let arr3 = [10, 8, 20, 15, 11, 17];
  console.log("arr3 :", arr3);
  arr3.filter((data, i) => i % 2 != 0).map((data) => console.log(data));
  let arr4 = arr3.filter((data, i) => i % 2 == 0).map((data) => data);
  console.log("arr4 : ", arr4);
  console.log('%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%');
  
  // 오름차순 정렬
  let res3 = arr3.sort();
  console.log("res3 : ", res3);

  // sort((a, b) => a-b); a-b > 0 : 내림차순, a-b < 0 : 오름차순
  res3 = arr3.sort((a,b) => a-b);
  console.log('res3(오름차순)', res3);
  console.log('');
  res3 = arr3.sort((a,b) => b-a);
  console.log('res3(내림차순)', res3);
  console.log('########################################');

  arr3 = [10, 8, 20, 15, 11, 17];
  let res4 = arr3.reverse();
  console.log("res3(reverse)", res4);
  console.log("arr3 :", arr3);
  console.log('@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@');

  arr3 = [10, 8, 20, 15, 11, 17];
  res3 = arr3.sort((a,b) => a-b);
  console.log("arr3(sort) :", arr3);
  arr3.reverse();
  console.log("arr3(reverse) :", arr3);
  console.log('');

</script>
</head>
<body>
  <h2>배열연습</h2>
</body>
</html>
