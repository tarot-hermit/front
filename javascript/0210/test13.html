<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    let today = new Date();
    let day = ['일','월','화','수','목','금','토'];

    function dateCheck1() {
      let dateFormat1 = today.getFullYear() + '년 ' 
        + (today.getMonth()+1) +'월 '  
        + today.getDate() + '일 '
        + day[today.getDay()] + '요일' 
        + today.getHours() + '시'
        + today.getMinutes() + '분'
        + today.getSeconds() + '초';

        demo.innerHTML = dateFormat1;
    }

    function dateCheck2() {
      let dateFormat2 = today.getFullYear() + '-'
        + ((today.getMonth()+1) < 10 ? "0" + (today.getMonth()+1) : (today.getMonth()+1)) + '-'
        + ((today.getDate()) < 10 ? "0" + today.getDate() : today.getDate());
        demo.innerHTML = dateFormat2;
    }

  </script>

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>날짜함수 연습</h2>
    <div>
      <input type="button" value="날짜포맷1" onclick="dateCheck1()" class="btn btn-success"/>
      <input type="button" value="날짜포맷2" onclick="dateCheck1()" class="btn btn-primary"/>
    </div>
    <hr/>
    <form name="myform">
      <p>콤보상자에 날짜 자료 '년/월/일' 순으로 넣어보기</p>
      <select name="yyyy" id="yyyy">
        <option>년도선택</option>
      </select>
    </form>
    <hr/>
    <div id="demo" class="text-danger fw-bolder"></div>
  </div>
</body>
</html>
