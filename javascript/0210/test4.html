<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc1(temp) {
      let su = document.getElementById("su").value;
      let str = '';

      for(let i=1; i<=su; i++) {
        str += `번호 : ${i} , ${temp}  <br/>`;
      }
      document.getElementById("demo").innerHTML = str;
    }

    function calc2(temp) {
      let su = document.getElementById("su").value;
      let str = '';  cnt = 0;

      if(su < 0 ) su = su * (-1);

      
      while (cnt < su) {
        cnt++;
        str += `번호 : ${cnt} , ${temp} </br>`;
      }
      demo.innerHTML = str;

    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>반복문</h2>
    <hr/>
    <div class="input-group">
      <div class="input-group-text">반복 수행할 횟수를 입력하세요.</div>
      <input type="number" name="su" id="su" value="10" class="form-control"/>
      <input type="button" value="계산1" onclick="calc1('안녕')" class="btn btn-success"/>
      <input type="button" value="계산2" onclick="calc2('안녕')" class="btn btn-primary"/>
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
