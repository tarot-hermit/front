<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜함수2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let today = new Date();
    let day = ['일','월','화','수','목','금','토'];

    function dateCheck1() {
      let dateFormat1 = today.getFullYear() + '년 '
        + (today.getMonth()+1) + '월 '
        + today.getDate() + '일 '
        + day[today.getDay()] + '요일 '
        + today.getHours() + '시 '
        + today.getMinutes() + '분 '
        + today.getSeconds() + '초';

      demo.innerHTML = dateFormat1;
    }

    function dateCheck2() {
      let dateFormat2 = today.getFullYear() + '-'
        + ((today.getMonth()+1) < 10 ? "0" + (today.getMonth()+1) : (today.getMonth()+1)) + '-'
        + ((today.getDate()) < 10 ? "0" + today.getDate() : today.getDate());

      demo.innerHTML = dateFormat2;
    }

    // 년도 선택버튼을 클릭하면 수행
    function yyyyCheck() {
      let str = '';
      // for(let i=2026; i>=2000; i--) {
      //   str += '<option>'+i+'</option>';
      // }
      // document.getElementById("yyyy").innerHTML = str;
      // yyyy.innerHTML = str;
      
      for(let i=2026; i>=2000; i--) {
        let option = document.createElement("option");
        option.value = i;
        option.text = i + '년';
        document.getElementById("yyyy").appendChild(option);
      }
    }

    // 월을 클릭시에 수행처리(월은 항상 '년도'가 먼저 선택되어 있어야만 출력할수 있도록 한다.)
    function mmCheck() {
      // let str = '';
      // for(let i=1; i<=12; i++) {
      //   str += '<option>'+i+'</option>';
      // }
      // mm.innerHTML = str;

      const yyyy = document.getElementById("yyyy").value;
      if(isNaN(yyyy)) {
        alert("년도를 선택해 주세요");
        return false;
      }
      
      for(let i=1; i<=12; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.text = i + '월';
        document.getElementById("mm").appendChild(option);
      }
    }

    // 날짜 선택시 수행
    function ddCheck() {
      const yyyy = document.getElementById("yyyy").value;
      const mm = document.getElementById("mm").value;

      if(isNaN(yyyy)) {
        alert("년도를 선택해 주세요");
        return false;
      }
      else if(isNaN(mm)) {
        alert("월을 선택해 주세요");
        return false;
      }
    }

    // 월을 선택했을때 수행
    function mmChange() {
      const yyyy = document.getElementById("yyyy").value;
      const mm = document.getElementById("mm").value;

      let lastDate = new Date(yyyy, mm, 0).getDate();

      for(let i=1; i<=lastDate; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.text = i + '일';
        document.getElementById("dd").appendChild(option);
      }
    }

    // 날짜 출력버튼을 클릭하면 선택한 '년/월/일'을 demo에 출력처리한다.
    function dateCheck3() {
      const yyyy = document.getElementById("yyyy").value;
      let mm = document.getElementById("mm").value;
      let dd = document.getElementById("dd").value;

      if(mm.length < 2) mm = '0' + mm;
      if(dd.length < 2) dd = '0' + dd;

      demo.innerHTML = yyyy + "-" + mm + "-" + dd;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>날짜함수 연습</h2>
  <div>
    <input type="button" value="날짜포멧1" onclick="dateCheck1()" class="btn btn-success"/>
    <input type="button" value="날짜포멧2" onclick="dateCheck2()" class="btn btn-primary"/>
    <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning"/>
  </div>
  <hr/>
  <form name="myform">
    <p>콤보상자에 날짜 자료 '년/월/일'순으로 넣어보기</p>
    <select name="yyyy" id="yyyy" onclick="yyyyCheck()">
      <option>년도선택</option>
      <!-- <option value="2026">2026년</option> -->
    </select>-
    <select name="mm" id="mm" onclick="mmCheck()" onchange="mmChange()">
      <option>월선택</option>
    </select>-
    <select name="dd" id="dd" onclick="ddCheck()">
      <option>일선택</option>
    </select> &nbsp;
    <input type="button" value="날짜출력" onclick="dateCheck3()">
  </form>
  <hr/>
  <div id="demo" class="text-danger fw-bolder"></div>
</div>
</body>
</html>
