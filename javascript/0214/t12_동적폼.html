<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적폼 연습</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let newText = '';
    let idx = 0;
    // function inputBox() {
    //   newText += '<input type ="text" name="product" id="product" class="form-control mb-3"/>';
    //   demo.innerHTML = newText;
    // }

    function inputBox() {
      idx++;
      newText += '<div class="input-group">';
      newText += '<input type ="text" name="product" id="product' + idx + '" value="' + idx + '" class="form-control mb-3"/>';
      newText += '<input type="button" value="삭제'+idx+'" onclick="deleteBox(this)" class="btn btn-danger mb-3"/>';
      newText += '</div>';
      demo.innerHTML = newText;
    }

    function deleteBox(btn) {
      const row = btn.closest('.input-group');                  
      const product = row.querySelector('input[type="text"]').value; 
      alert(product);
      row.remove();                                             
    }







  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h4>동적폼 연습</h4>
    <form name="form-control">
      <p>
        <input type="button" value="입력창 추가" onclick="inputBox()" class="btn btn-success mt-3 me-3">
        <input type="button" value="입력창모두제거" onclick="location.reload()" class="btn btn-danger mt-3 ">
      </p>
      <hr />
      <div id="demo0"></div>
      <hr />
      <div id="demo"></div>
    </form>
  </div>
</body>

</html>
