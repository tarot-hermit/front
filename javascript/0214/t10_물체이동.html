<!-- 
  1번버튼이나 2번 버튼을 클릭하면 demo1, demo2에 숫자가 1씩 증가되도록 만드시오.
  이때, demo1의 숫자가 5의 배수가 되는 순간 demo2의 숫자는 자동으로 1이 증가되도록 처리하시오.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let mx, my;
    let flag = 0;

    function moveStart(e, sw) {
      //alert("클릭하셨습니다.");
      let circle = document.getElementById("circle");
      mx = e.clientX - circle.offsetLeft;
      my = e.clientY - circle.offsetTop;
      demo.innerHTML = `mx:${mx} ,  my:${my}`;
      flag = sw;
    }

    function moving(e) {
      if(flag== 0 ) return false;
      //alert("이동중입니다.");
      let circle = document.getElementById("circle");
      let x = e.clientX - mx;
      let y = e.clientY - my;

      // circle.style.left = x + "px";
      // circle.style.top = y + "px";
      if(x>0) circle.style.left = x + "px";
      if(y>0) circle.style.top = y + "px";
    }

    function moveStop(e, sw) {
      //alert("멈춥니다.");
      flag = sw;
    }
  </script>
  <style>
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      border: 1px solid #000;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 99;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>물체이동 연습</h2>
  <hr/>
  <p>onmousedown()/onmouseup()/onmousemove()</p>
  <hr/>
  <div id="circle" onmousedown="moveStart(event, 1)" onmouseup="moveStop(event, 0)" onmousemove="moving(event)"></div>
  <hr/>
  <br/><br/><br/>
  <div id="demo"></div>
</div>
</body>
</html>
