<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newWindow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function newWindow() {
      // window.open(URL, 윈도우이름, 옵션);

      let url = 'https://www.naver.com';
      // let windowName = 't02.html';
      let windowName = '';
      let opt = "width=500px, height=450px, top=200px, left=300px";

      window.open(url, windowName, opt);
    }

    function newWindow2() {
      let url = 't02_child.html';
      let opt = "width=500px, height=450px, top=200px, left=300px";

      window.open(url, 'popup', opt);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>window.open 이벤트</h2>
  <hr/>
  <div>
    <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success">
    <input type="button" value="새창열기2" onclick="newWindow2()" class="btn btn-primary">
  </div>
</div>
</body>
</html>
