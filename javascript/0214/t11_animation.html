<!-- 
  1번버튼이나 2번 버튼을 클릭하면 demo1, demo2에 숫자가 1씩 증가되도록 만드시오.
  이때, demo1의 숫자가 5의 배수가 되는 순간 demo2의 숫자는 자동으로 1이 증가되도록 처리하시오.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  'use strict';

  let id;
  let x = 0;
  let y = 0;

  let dx = 2;  
  let dy = 3;  

  function circleMove() {

    const circle = document.getElementById("circle");
    const box = document.getElementById("demo");

    const maxX = box.clientWidth - circle.clientWidth;
    const maxY = box.clientHeight - circle.clientHeight;

    clearInterval(id);

    id = setInterval(() => {

      x += dx;
      y += dy;
      
      if (x >= maxX || x <= 0) {
        dx = -dx;
      }
      if (y >= maxY || y <= 0) {
        dy = -dy;
      }

      circle.style.left = x + "px";
      circle.style.top  = y + "px";

    }, 10);
  }
</script>


  <style>
    #demo {
      width: 400px;
      height: 400px;
      background-color: aqua;
      position: relative;
    }

    #circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      border: 1px solid #000;
      position: absolute;
    }
  </style>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>물체이동 연습</h2>
    <hr />
    <div>
      <input type="button" value="클릭" onclick="circleMove()" class="btn btn-success">
    </div>
    <hr />
    <div id="demo">
      <div id="circle"></div>
    </div>

  </div>
</body>

</html>
