<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(windowLocation.html)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let newWin;

  function newWindow() {
    let width = 400;
    let height = 300;

    
    let left = (screen.width - width) / 2;
    let top = (screen.height - height) / 2;

    newWin = window.open(
      "https://www.naver.com",
      "nWindow",
      `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
    );
  }

  function newWindowclose() {
    if(newWin && !newWin.closed) {
      newWin.close();
    }else {
      alert("열린창이 없습니다.");
    }
  }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>윈도우 새창 중앙에 띄우기</h2>
    <hr/>

    <div class="d-flex gap-2">
      <input type="button" value="새창열기" class="btn btn-success" onclick="newWindow()">
      <input type="button" value="새창닫기" class="btn btn-success" onclick="newWindowclose()">
      
    </div>

    <div id="demo" class="mt-3"></div>
    <div id="demo2"></div>
  </div>
</body>
</html>
